<div class="margin">
	<mat-card class="mat-card-hub-login" [ngStyle]="{'padding':'0px 0px 20px 0px'}">
		<mat-card-header>
			<h2 class="center-text">{{ name }}</h2>
		</mat-card-header>
    <mat-card-subtitle>
      <p>Created By: {{ creator }}</p>
    </mat-card-subtitle>
    <br><br>
    <mat-card-content>
      <h4>Enter The 4-Digit Pin:</h4>
      <input #pinInput type="number" placeholder="1234"/>
      <button mat-raised-button (click)="checkPin(pinInput.value)">Submit</button>
    </mat-card-content>
  </mat-card>
</div>
