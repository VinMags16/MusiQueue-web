<h1 id="hubTitle">{{ hubService.currentHub.name }}</h1>
<div id="container">

  <div id="current-playing">
    <h3>Currently Playing:</h3>
    <div class="list-group-item" *ngIf="currentSong != undefined">
      <img id="current-song-thumb" src={{currentSong.thumbnail}} class="img-thumbnail" width="100" height="80"/>
      <div>
        <span>{{ currentSong.song_name }}</span><br>
        <span>{{ currentSong.username }}</span>
      </div>
    </div>
  </div>
  <div id="hubConsole">

    <div id="songsList">
      <div id="tabList">
        <nav class="right">
          <p (click)="onSelected('queue')" [ngClass]="{ 'selected' : isQueue }">Queue</p>
        	<p (click)="onSelected('songs')" [ngClass]="{ 'selected' : isSongs }">Songs</p>
        </nav>
        <div id="custom-search-input" *ngIf="isSongs">
          <div class="input-group col-sm-12">
            <input #searchInput type="text" class="form-control input-sm" placeholder="Search" />
            <span class="input-group-btn">
                <button (click)="onSearch(searchInput.value)"class="btn btn-info btn-lg" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span>
          </div>
        </div>
        <main>

          <ul *ngIf="isSongs" class="list-group">
            <!-- SONG SEARCH -->
            <li *ngFor="let song of ytsongs" (click)="onSongClicked( song )" class="list-group-item selectable">
                <div class="thumbnail-text">
                  <img src={{song.thumbnail}} class="img-thumbnail" width="100" height="80"/>
                </div>
                <div class="text">{{ song.song_name }}</div>
            </li>
          </ul>

          <ul *ngIf="isQueue" class="list-group">
            <!-- QUEUE -->
            <li class="list-group-item" *ngFor="let song of songs">
              <span class="pull-right">
                <button (click)="upvote(song)" type="button" class="vote">
                  <span class="glyphicon glyphicon-thumbs-up"></span>
                </button>
                <button (click)="downvote(song)" type="butotn" class="vote">
                  <span class="glyphicon glyphicon-thumbs-down"></span>
                </button>
                <p id="rank">{{ song.up_votes - song.down_votes }}</p>
              </span>
              <span>
                <span>{{ song.song_name }}</span><br>
                <span>{{ song.username }}</span>
              </span>
            </li>
          </ul>

        </main>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
