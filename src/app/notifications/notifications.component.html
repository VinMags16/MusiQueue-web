<mat-drawer-container class="drawer-container">
<div class="margin">
  <mat-card class="mat-card-notifs" [ngStyle]="{'padding':'0px 0px 20px 0px'}">
    <mat-card-header>
      <h2 class="center-text">Notifications</h2>
    </mat-card-header>
    <mat-card-content>
      <p>Friends</p>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let notif of friendNotifs; let i = index">
          <img class="user-photo" [src]="pics[i]">
          <p class="friend-notif-text">{{ notif.username }} would like to be your friend!</p>
          <div class="buttons">
            <button mat-raised-button class="resp-button close-button" (click)="onDecline(notif)"><mat-icon>close</mat-icon></button>
            <button mat-raised-button class="resp-button check-button"
              aria-label="You are now friends with notif.username"
              (click)="onAccept(notif)"><mat-icon>check</mat-icon></button>
          </div>
        </li>
      </ul>
      <p>Medals</p>
      <ul class="list-group">
        <li class="list-group-item">
        </li>
      </ul>
      <p>Kicked</p>
      <ul class="list-group">
        <li class="list-group-item">
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
</mat-drawer-container>
