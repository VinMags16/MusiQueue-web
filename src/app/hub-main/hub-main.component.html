<h1 id="hubTitle">Hub Name</h1>
<div id="container">
  <div id="hubConsole">
    <div id="video">
      <youtube-player id="player" [videoId]="id" (ready)="savePlayer($event)" (change)="onStateChange($event)"></youtube-player>
    </div>

    <div id="itemList">
      <div id="tabList">
        <nav class="right">
          <p (click)="onSelected('queue')" [ngClass]="{ 'selected' : isQueue }">Queue</p>
        	<p (click)="onSelected('songs')" [ngClass]="{ 'selected' : isSongs }">Songs</p>
          <p (click)="onSelected('users')" [ngClass]="{ 'selected' : isUsers }">Users</p>
        </nav>
        <div id="custom-search-input" *ngIf="isSongs">
          <div class="input-group col-sm-12">
            <input #searchInput type="text" class="form-control input-sm" placeholder="Search" />
            <span class="input-group-btn">
                <button (click)="onSearch(searchInput.value)"class="btn btn-info btn-lg" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span>
          </div>
        </div>
        <main>
        	<ul class="list-group">
            <li (click)="onItemClicked( item )" [ngClass]="{ 'selectable' : isSongs }" class="list-group-item" *ngFor="let item of itemList">
              <span *ngIf="isUsers || isQueue" class="pull-right">
                <button (click)="upvote(item)" type="button" [ngClass]="{ 'btn btn-danger' : isUsers }" class="vote">
                  <span class="glyphicon" [ngClass]="{ 'glyphicon-remove' : isUsers, 'glyphicon-thumbs-up' : isQueue }"></span>
                </button>
                <button (click)="downvote(item)" type="button" *ngIf="isQueue" class="vote">
                  <span class="glyphicon glyphicon-thumbs-down"></span>
                </button>
                <p id="rank" *ngIf="isQueue">{{ item.up_votes - item.down_votes }}</p>
              </span>
              <span *ngIf="isUsers">{{ item.username }}</span>
              <span *ngIf="isQueue">
                <span>{{ item.song_name }}</span><br>
                <span>{{ item.username }}</span>
              </span>
              <span *ngIf="isSongs">
                <div class="thumbnail-text"><img src={{item.snippet.thumbnails.default.url}} class="img-thumbnail" width="100" height="80"/></div>
                <div class="text">{{ item.snippet.title }}</div>
              </span>
            </li>
          </ul>
        </main>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
